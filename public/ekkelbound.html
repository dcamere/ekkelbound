<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EkkelBound</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0; padding: 0; overflow: hidden;">
    <canvas id="canvas"></canvas>
    <div class="controls">
        <p>🎮 <strong>Controles:</strong> Mover con ⬅️ ➡️ | Ángulo con ⬆️ ⬇️ | Disparar con barra espaciadora (mantén presionado)</p>
        <p>🎯 Ángulo actual: <span id="angleDisplay">45</span>°</p>
        <div id="powerBarContainer">
            <div id="powerBar"></div>
            <div id="powerMarker"></div>
        </div>
        <div id="gasolinaBarContainer">
            <div id="gasolinaBar"></div>
        </div>
        <div id="bulletSelector">
            <button class="bullet-button selected" data-tipo="1">1</button>
            <button class="bullet-button" data-tipo="2">2</button>
            <button class="bullet-button" data-tipo="SS">SS</button>
        </div>
        <p id="resultado"></p>
    </div>
    <div id="damageIndicator" style="position: absolute; font-size: 24px; font-weight: bold; color: red; z-index: 20; display: none; pointer-events: none; transition: transform 0.5s ease-out, opacity 0.5s ease-out;"></div>
    <audio src="gb.mp3" autoplay loop id="bgMusic"></audio>
    <script src="script.js"></script>
</body>

</html>
